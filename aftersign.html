<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Success</title>
    <style>
        body {
            background-color: #FF66B2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f1f1f1;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            color: #333;
        }
        .container p {
            color: #555;
            font-size: 18px;
            margin: 20px 0;
        }
        .login-link {
            background-color: #4e73df;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .login-link:hover {
            background-color: #365dbf;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up Successful</h2>
        <p>You have successfully signed up. Please log in to continue.</p>
        <a href="login.html" class="login-link">Login Here</a>
    </div>

</body>
</html>
