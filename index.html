<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF66B2;
        }
        /* Navbar styles */
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        /* Hero section */
        .hero {
            text-align: center;
            color: white;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        /* Call to action buttons */
        .hero .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .cta-buttons a {
            text-decoration: none;
        }
        .cta-buttons .signup, .cta-buttons .login {
            background-color: #4e73df;
            padding: 15px 30px;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .cta-buttons .signup:hover, .cta-buttons .login:hover {
            background-color: #365dbf;
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">priya</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to my page</h1>
        <p>Learn to code efficiently with my page, where beginners become pros!</p>
        
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 priya. All Rights Reserved.
    </footer>

</body>
</html>
