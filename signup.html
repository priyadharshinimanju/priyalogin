<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FF66B2; /* Pink background */
        }
        .signup-box {
            background-color: #d1d1d1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .signup-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .signup-box input[type="text"], .signup-box input[type="password"], .signup-box input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-box button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }
        .signup-box button:hover {
            background-color: #000;
        }
        .signup-box p {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Sign up</h2>
        <form action="login.php">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Email or Phone" required>
            <input type="password" placeholder="Create a password" required>
            <input type="password" placeholder="Confirm your password" required>
            <a href="aftersign.html"><button type="button">Sign up</button></a>
            <div class="login-box">
                <a href="login.html">
                    <button type="button">Already have an account? Login here</button>
                </a>
            </div>
        
        </form>
    </div>
</body>
</html>
