<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FF00FF; /* Pink background */
        }
        .login-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-box input[type="text"], .login-box input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #365dbf;
        }
        .login-box a {
            display: block;
            margin: 10px 0;
            color: #4e73df;
            text-decoration: none;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        .login-box p {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>LOGIN</h2>
        <form>
            <input type="text" placeholder="Email or Phone" required>
            <input type="password" placeholder="Password" required>
            <a href="index.html"><button type="button">Login</button></a>
            <a href="#">Forgot Password?</a>
            <a href="signup.html"><button  type="button">Sign up</button></a>
        </form>
    </div>
</body>
</html>
